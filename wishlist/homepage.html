<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wishlist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #ffffff 50%, #ffcccc 50%);
            position: relative;
        }

        .homepage-container {
            text-align: left;
            margin-left: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .homepage-container h1 {
            font-size: 2.5rem;
            color: #663333;
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            animation-delay: 0.3s;
        }

        .homepage-container p {
            font-size: 1rem;
            color: rgba(102, 51, 51, 0.7);
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            animation-delay: 0.5s;
        }

        .square-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 50px;
        }

        .square {
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;  
            background-color: white;
            color: #663333;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: left;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            padding: 20px;
            text-decoration: none;
            opacity: 0;
            animation: slideIn 1s ease-out forwards; /* Slow down and smooth the transition */
            animation-delay: 0.5s; /* Delay for the first box */
        }

        .square:nth-child(2) {
            animation-delay: 1s; /* Delay for the second box */
        }

        .square:hover {
            background-color: #e29fb2;
            transform: scale(1.05);
            color: white; /* Change text color to white on hover */
        }

        .square .description {
            font-size: 0.9rem;
            color: rgba(102, 51, 51, 0.6);
            font-style: italic;
            margin-top: 10px;
            max-width: 80%;  /* Thinner description */
            transition: color 0.3s;
        }

        .square:hover .description {
            color: white;  /* Description turns white on hover */
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%); /* Shorten the slide-in distance */
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }


    .credit {
    position: fixed;
    bottom: 10px; 
    right: 10px;  
    font-size: 12px;  
    color: white;  
    padding: 5px 10px;  
    text-align: center;
}


    </style>
</head>
<body>
    <div class="homepage-container">
        <h1>Our Wishlist</h1>
        <p>Gifts are a wonderful way to show appreciation, and keeping a wishlist ensures everything stays organized!</p>
        <div class="square-container">
            <a href="wish.html?wishlist=1" class="square">
                Wishlist 1
                <div class="description">Ally's Wishlist</div>
            </a>
            <a href="wish.html?wishlist=2" class="square">
                Wishlist 2
                <div class="description">Rei's Wishlist</div>
            </a>
        </div>
    </div>

</body>
</html>
